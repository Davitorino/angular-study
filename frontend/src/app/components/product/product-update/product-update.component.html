<mat-card>
  <mat-card-content>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
      <mat-form-field>
          <input
            name="product-name"
            matInput
            placeholder="Nome"
            [(ngModel)]="product.name"
            >
          </mat-form-field>
          <mat-form-field>
            <input
            name="product-price"
            matInput
            placeholder="PreÃ§o (R$)"
            [(ngModel)]="product.price"
          >
      </mat-form-field>
    </form>
    <button
      mat-raised-button
      color="primary"
      (click)="updateProduct()"
    >
      Atualizar
    </button>
    
    <button
      mat-raised-button
      (click)="cancel()"
    >
      Cancelar
    </button>
  </mat-card-content>
</mat-card>
