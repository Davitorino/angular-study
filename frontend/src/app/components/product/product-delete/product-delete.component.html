<mat-card>
  <mat-card-content>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
      <mat-form-field>
          <input
            name="product-name"
            matInput
            placeholder="Nome"
            disabled
            [value]="product.name"
            >
          </mat-form-field>
          <mat-form-field>
            <input
            name="product-price"
            matInput
            placeholder="PreÃ§o (R$)"
            disabled
            [value]="product.price"
          >
      </mat-form-field>
    </form>
    <button
      mat-raised-button
      color="warn"
      (click)="deleteProduct()"
    >
      Excluir
    </button>
    
    <button
      mat-raised-button
      (click)="cancel()"
    >
      Cancelar
    </button>
  </mat-card-content>
</mat-card>
